<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{'/post/edit/' + ${boardDto.bno}}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" name="bno" th:value="${boardDto.bno}"/>

        제목 : <input type="text" name="title" th:value="${boardDto.title}"> <br>
        가격 : <input type="text" name="price" th:value="${boardDto.price}"> <br>
        <textarea name="content" th:text="${boardDto.content}"></textarea><br>

        <input type="submit" value="수정">
    </form>

</body>
</html>
